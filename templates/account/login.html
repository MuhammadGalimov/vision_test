{% extends "index.html" %}
{% block content %}
<div class="d-flex align-items-center">
    <div class="container p-0">
        <div class="row align-items-center">
            <div class="col">
                <h1>Log in:</h1>
                <form action="" method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        {% if field.errors %}
                            <div class="alert alert-danger mt-3">
                                {{ field.errors }}
                            </div>
                        {% endif %}

                        <div class="form-group mt-3">
                            {{ field.label }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary bt-lg heading-button mt-5">login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
